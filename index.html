  <body>
    <div id="root"></div>
    <script>
      // GitHub Pages SPA redirect handler
      (function() {
        const redirect = sessionStorage.getItem('gh-pages-redirect');
        if (redirect) {
          sessionStorage.removeItem('gh-pages-redirect');
          window.history.replaceState(null, '', redirect);
        }
      })();
    </script>
